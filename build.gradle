plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation "org.junit.jupiter:junit-jupiter:5.5.2"
}

test{
    useJUnitPlatform()
}